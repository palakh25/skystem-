<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vintage / Modern Toggle</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 18px;       /* smaller + slimmer */
      border-radius: 20px;     /* slimmer pill shape */
      font-size: 14px;         /* smaller text */
      font-weight: normal;     /* regular weight */
      cursor: pointer;
      border: none;
      outline: none;
      transition: background 0.5s ease, color 0.5s ease;
      background: white;
      color: black;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .modern {
      background: linear-gradient(270deg, #EC008B, #ff5bbd, #EC008B);
      background-size: 600% 600%;
      color: white;
      animation: gradientShift 6s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <button id="toggle" class="toggle-btn">Vintage</button>

  <script>
    const btn = document.getElementById("toggle");

    btn.addEventListener("click", () => {
      btn.classList.toggle("modern");
      btn.textContent = btn.classList.contains("modern") ? "Modern" : "Vintage";
    });
  </script>

</body>
</html>
