<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vintage / Modern Toggle</title>
  <style>
    .toggle-btn {
      display: inline-block;
      padding: 10px 25px;
      border-radius: 30px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      outline: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      background-color: white;
      color: black;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .modern {
      background-color: #ff4d88; /* pink shade */
      color: white;
    }
  </style>
</head>
<body>

  <button id="toggle" class="toggle-btn">Vintage</button>

  <script>
    const btn = document.getElementById("toggle");
    btn.addEventListener("click", () => {
      btn.classList.toggle("modern");
      btn.textContent = btn.classList.contains("modern") ? "Modern" : "Vintage";
    });
  </script>

</body>
</html>
